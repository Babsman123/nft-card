<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Red+Hat+Display&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">

    <div class="img-1">
      <img src="./images/image-equilibrium.jpg" alt="image-equilibrium" class="img-equil">
      <div class="content-overlay overlay-top">
        <img src="./images/icon-view.svg" alt="icon-view" class="img-view">
      </div>
    </div>
    
    <div class="content-container">
      <h1>Equilibrium #3429</h1>

      <p class="nft-content">Our Equilibrium collection promotes balance and calm.</p>

      <div class="nft-details">
        <div class="nft-detail">
          <img src="./images/icon-ethereum.svg" alt="eth">
          <p class="nft-amount">0.041 ETH</p>
        </div>

        <div class="nft-detail">
          <img src="./images/icon-clock.svg" alt="clock"> 
          <p class="nft-days">3 days left</p>
        </div>
      </div>
      <hr>
      <div class="nft-creator">
        <img src="./images/image-avatar.png" alt="avatar">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tunde Adelani</a>.
  </div>
</body>
</html>
